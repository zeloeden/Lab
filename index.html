<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
  <title>NBS LIMS - Laboratory Information Management System</title>
  <meta name="description" content="NBS LIMS - Comprehensive Laboratory Information Management System with multi-language support, offline capabilities, and advanced analytics" />
  <meta name="author" content="NBS LIMS Team" />

  <meta property="og:title" content="NBS LIMS - Laboratory Information Management System" />
  <meta property="og:description" content="Comprehensive Laboratory Information Management System with multi-language support, offline capabilities, and advanced analytics" />
  <meta property="og:type" content="website" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0891b2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="NBS LIMS" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Arabic and English fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* RTL Support */
    [dir="rtl"] {
      font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
    }
    
    [dir="ltr"] {
      font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .loading-text {
      margin-top: 20px;
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
      text-align: center;
    }

    /* Dark mode loading screen */
    @media (prefers-color-scheme: dark) {
      .loading-screen {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      .loading-text {
        color: #f8fafc;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div>
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"/>
        </svg>
      </div>
      <div class="loading-text">NBS LIMS</div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>

</html>
